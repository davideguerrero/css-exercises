<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stacking-order.css">
  <title>CSS Stacking Order</title>
</head>

<body>
  <header>Fixed Header</header>
  <article>
    <h1>This is a List</h1>
    <ul>
      <li>One</li>
      <li>Two</li>
      <li class="sticky">Three</li>
      <li>Four</li>
      <li>Five</li>
      <li>Six</li>
      <li>Seven</li>
      <li>Eight</li>
    </ul>
  </article>
</body>

</html>
