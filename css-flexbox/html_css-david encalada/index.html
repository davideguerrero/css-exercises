<!-- To know what type of document it is -->
<!DOCTYPE html>

<!-- Contains all the information of the document -->
<html lang="en">

  <!-- Contains all the information for the browser -->
  <head>
    <meta charset="UTF-8">
    <!-- To show the title of the document in the browser -->
    <title>Hello World</title>
    <!-- name= name of what you whant put on the content=-->
    <meta name="description" content="exercise text">
    <meta name="keywords" content="hello, exercise, link">
    <!-- width= important to make it responsive, initial= start with 100% of the device-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- first the folder and then the file -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <!-- Shows all the content in the browser -->
  <body>
    <!-- To contain all the information -->
    <article class="box"> <!-- Class for avoiding selecting all the same elements -->
      <!-- Title of the article -->
      <h2 class="box-title">Hello World</h2>
      <!-- Text of the article -->
      <p class="box-description">Hello, it's me, is me you're looking for?</p>
      <!-- Link to go somewhere in the page or to another page-->
      <a class="box-link" href="#">Click this link</a>
    </article>
  </body>

</html>
